<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - User Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-black">
    <header>
      <nav>
        <div
          class="col-1 col-md-6 custom-img-logo ms-5 mt-3"
          style="width: 150px"
        >
          <!-- logo -->
          <img
            class="img-fluid w-100"
            src="./assets/netflix_logo.png"
            alt="netflix_logo"
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-12 offset-6">
            <h1 class="text-light" style="font-size: 4em">Edit Profile</h1>
          </div>
        </div>
        <hr class="text-light" />
        <div class="row row-cols-2 row-cols-lg-2">
          <div class="col" style="width: 200px">
            <img
              src="./assets/avatar.png"
              alt="avatar"
              class="img-fluid w-100"
            />
          </div>
          <div class="col">
            <form>
              <div class="input-group mb-3 pt-1 w-75">
                <input
                  type="text"
                  class="form-control"
                  placeholder="User Name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  style="color: white; background-color: gray; border: none"
                />
              </div>
              <h4 class="text-light mt-4">Language:</h4>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle bg-black rounded-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Detush</a></li>
                </ul>
              </div>
              <hr class="text-light" />
              <h4 class="text-light mt-4">Maturity Settings:</h4>
              <button
                type="button"
                class="btn btn-secondary rounded-1 fw-bold mt-2 bg-dark border-0"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="text-light mt-4">
                Show titles of
                <a href="" class="text-decoration-none text-light fw-bold"
                  >all maturity ratings</a
                >
                for this profile.
              </p>
              <button
                type="button"
                class="btn btn-secondary rounded-1 fw-bold mt-2 bg-black rounded-0 border-dark text-dark"
              >
                EDIT
              </button>
              <hr class="text-light" />
              <h4 class="text-light mt-4">Autoplay controls</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                  checked
                />
                <label class="form-check-label text-light" for="defaultCheck1">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck2"
                  checked
                />
                <label class="form-check-label text-light" for="defaultCheck1">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </form>
          </div>
        </div>
        <hr class="text-light" />
        <div
          class="row row-cols-1 row-cols-lg-3 gap-3"
          style="padding-left: 210px"
        >
          <button
            type="button"
            class="btn btn-dark bg-light text-black"
            style="width: 100px"
          >
            <a class="text-decoration-none text-black" href="homePage.html"
              >SAVE</a
            >
          </button>
          <button type="button" class="btn btn-dark" style="width: 150px">
            CANCEL
          </button>
          <button type="button" class="btn btn-dark" style="width: 200px">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
